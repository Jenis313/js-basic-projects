<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="container">
            <!-- Title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="https://www.muscleandfitness.com/wp-content/uploads/2015/08/what_makes_a_man_more_manly_main0.jpg?quality=86&strip=all" alt="" id="person-img">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, optio corporis? Maxime porro aut quaerat! Maxime omnis soluta illo praesentium velit, voluptas autem saepe sequi, officia porro, similique architecto maiores?</p>
                <div class="button-container">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>
                <!-- <button class="random-btn">Surprise me</button> -->
            </article>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
